
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sporting Genius - Performance Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #0B1E33;
      color: #ffffff;
    }

    .section {
      padding: 30px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .section h2 {
      color: #FFD700;
      font-size: 24px;
      margin-bottom: 15px;
    }

    .card {
      background-color: #12263F;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .stats-summary {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .stats-summary div {
      text-align: center;
      background-color: #0F2A45;
      padding: 15px;
      border-radius: 8px;
      width: 30%;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls input, .controls button, .controls select {
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .controls input[type="number"] {
      width: 80px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #FFD700;
      text-align: center;
    }

    th {
      background-color: #0F2A45;
      color: #FFD700;
    }

    td {
      background-color: #12263F;
    }
  </style>
</head>
<body>

  <section class="section">
    <h2>üìä Performance Tracker</h2>

    <div class="card">

      <div class="controls">
        <label><strong>Stake:</strong></label><br/>
        <button onclick="updateTable(1)">¬£1</button>
        <button onclick="updateTable(5)">¬£5</button>
        <button onclick="updateTable(10)">¬£10</button>
        <input type="number" id="customStake" placeholder="Custom ¬£" onchange="updateTable(this.value)"><br/>

        <label><strong>Sport:</strong></label>
        <select id="sportFilter" onchange="updateTable(currentStake)">
          <option value="All">All</option>
          <option value="Football">Football</option>
          <option value="Horses">Horses</option>
          <option value="Greyhounds">Greyhounds</option>
          <option value="Golf">Golf</option>
          <option value="Darts">Darts</option>
        </select>

        <label><strong>From:</strong></label>
        <input type="date" id="startDate" onchange="updateTable(currentStake)">
        <label><strong>To:</strong></label>
        <input type="date" id="endDate" onchange="updateTable(currentStake)">
      </div>

      <div class="stats-summary">
        <div>
          <strong>Total Picks:</strong><br/>
          5
        </div>
        <div>
          <strong>Strike Rate:</strong><br/>
          60%
        </div>
        <div>
          <strong>ROI:</strong><br/>
          +23.5%
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Sport</th>
            <th>Pick</th>
            <th>Result</th>
            <th>SP</th>
            <th>Return (Stake)</th>
            <th>Running Total</th>
          </tr>
        </thead>
        <tbody id="resultsTable">
          <!-- Populated dynamically -->
        </tbody>
      </table>
    </div>
  </section>

  <script>
    const data = [
      { date: '2024-04-15', sport: 'Football', pick: 'Arsenal -1.5', result: '‚úÖ Win', sp: 2.10, won: true },
      { date: '2024-04-15', sport: 'Horses', pick: 'Midnight Flyer (EW)', result: '‚ùå Lost', sp: 7.00, won: false },
      { date: '2024-04-16', sport: 'Greyhounds', pick: 'Trap 4 ‚Äì Jet Boy', result: '‚úÖ Win', sp: 3.50, won: true },
      { date: '2024-04-17', sport: 'Golf', pick: 'Top 20 ‚Äì Spieth', result: '‚úÖ Win', sp: 2.75, won: true },
      { date: '2024-04-18', sport: 'Darts', pick: 'MVG 6-4', result: '‚ùå Lost', sp: 4.50, won: false }
    ];

    let currentStake = 5;

    function updateTable(stake) {
      stake = parseFloat(stake);
      if (isNaN(stake) || stake <= 0) return;
      currentStake = stake;

      const sportFilter = document.getElementById("sportFilter").value;
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const tableBody = document.getElementById("resultsTable");
      tableBody.innerHTML = "";

      let runningTotal = 0;

      data.forEach(row => {
        if ((sportFilter !== "All" && row.sport !== sportFilter)) return;
        if (startDate && new Date(row.date) < new Date(startDate)) return;
        if (endDate && new Date(row.date) > new Date(endDate)) return;

        let returnVal = row.won ? stake * row.sp : 0;
        let profitLoss = returnVal - stake;
        runningTotal += profitLoss;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.date}</td>
          <td>${row.sport}</td>
          <td>${row.pick}</td>
          <td>${row.result}</td>
          <td>${row.sp.toFixed(2)}</td>
          <td>¬£${returnVal.toFixed(2)} (${profitLoss >= 0 ? "+" : "-"}¬£${Math.abs(profitLoss).toFixed(2)})</td>
          <td>${runningTotal >= 0 ? "+" : "-"}¬£${Math.abs(runningTotal).toFixed(2)}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    window.onload = () => updateTable(currentStake);
  </script>

</body>
</html>
